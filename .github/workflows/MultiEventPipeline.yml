name: MultiEventPipeline/workflow

on: 
    push: #event: whenever a push is made to the repository on the master branch 
        branches:
            - master
            - test
    pull_request: #whenever a push request is made to the repsitory 
        branches:
            - master
        types:
            - closed #action closed onlt then it will work on master only so add opened so it will work on other braches
            - opened
    workflow_dispatch:
    


    #if you do any pull_request or any pull_request these jobs will run we dont want to do that so we use if conditions                 
jobs:
    on-push: #job name
        if: github.event_name == 'push'
        runs-on: ubuntu-latest
        steps: #steps to be executed in the job
            - name: Running on master/test push #step 1
              run: echo "Running on master/test push"

    
    on-pull-request: # job name
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        steps: #steps to be excuted in the job
            - name: Running on pull request # step 1
              run: echo "Running on pull request"
    on-pull-request-closed:
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        runs-on: ubuntu-latest
        steps:
            - name: "Running on pull request closed"
              run: echo "Running on Pull request closed"
    on-workflow-dispach:
        if: github.event_name == 'workflow_dispach'
        runs-on: ubuntu-latest
        steps: 
            - name: running on workflow-dispach
              run: echo "Running on workflow_dispach"